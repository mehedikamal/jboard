<div class="container">
  <div class="row postingWrapper">
    <div class="col-md-9 block-section box-item-details">
        {{# if sponsored}}
        <div class="col-md-8">
          <a href="#">
            <img src="" alt="" />

          </a>
        </div>

        <div class="col-md-4">
          <p class="text-right">
            <a href="#">Go to our website Â»</a>
          </p>
        </div>
        {{/if}}

        <h2 class="title">
          {{title}}
        </h2>

        <p>{{name}} | <a href="{{website}}" target="_blank">{{website}}</a></p>

        <ul class="list-inline postBreadCrumb">
              <li><i class="fa fa-briefcase"></i>{{schedule}}</li>
              <li><i class="fa fa-map-marker"></i>{{headquarters}}</li>
              <li><i class="fa fa-money"></i>{{salary}}</li>
        </ul>

        <div>{{{description}}}</div>
        {{# if preview}}

        <div class="row buttonPanel">
          <div class="col-md-6">
          <a class="btn center-block btn-med btn-primary create-posting-link"
          href="/create-posting"
          role="button">Edit Posting
        </a>
      </div>
      <div class="col-md-6">
          <a class="btn center-block btn-med btn-primary create-posting-link"
          href="/create-posting"
          role="button">Submit Posting
        </a>
      </div>
      </div>

      {{/if}}
    </div>

    <!--- Side Bar -->

    <div class="col-md-3">
      Hello World

    </div>
  </div>

</div>

</template>
