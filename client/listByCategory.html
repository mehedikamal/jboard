<template name="listByCategory">
    <div class="container">
      <h2>{{category}}</h2>
      <ul class="list-group">
        {{#each jobs}}
          <li class="list-group-item">
            <strong>{{name}}</strong> - <u>{{title}}</u> - {{fmtDate createdAt}} | <a href="/post/{{_id}}">See more</a>
          </li>
        {{/each}}
      </ul>
    </div>
</template>
