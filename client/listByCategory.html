<template name="listByCategory">
    <div class="container">
      <h2>{{category}}</h2>
      <ul class="list-group">
        {{#each jobs}}
        <a href="/post/{{_id}}">
          <li class="list-group-item">
            <strong>{{name}}</strong> - <u>{{title}}</u> - {{fmtDate createdAt}}
          </li>
        </a>
        {{/each}}
      </ul>
    </div>
</template>
