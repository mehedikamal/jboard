<template name="condensedJobs">
  <!-- use class active for sponsored listings in future -->
  <div class="col-lg-6">
    <h2><a href="/front_end_jobs">Front-end JavaScript</a></h2>
    <ul class="list-group">
      {{#each frontEndJobs}}
      <a href="/{{urlTitle}}/{{_id}}">
        <li class="list-group-item">
          <strong>{{name}}</strong> - <u>{{title}}</u> - {{createdAt}}

        </li>
      </a>
      {{/each}}
    </ul>

    <h2>Back-end JavaScript</h2>

      {{#each backEndJobs}}

        </li>
      </a>
